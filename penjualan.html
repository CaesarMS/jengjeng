<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

  <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="./index.html"><img src="img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="header__cart" style="text-align: center;">
                        <h4 style="font-weight: 600;"></h4>
                        <h6></h6>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="header__cart">
                        <button class="site-btn" onclick="window.location.href = 'jual.html';">Mulai Berjualan</button>
                        <div class="header__top__right__language">
                            <div id="login">
                                <button class="site-btn" style="background-color: #007BFF;">Login</button>
                            </div>
                            <div style="display: none;" id="isLogin">
                                <span id="greeting"></span>
                                <span class="arrow_carrot-down"></span>
                                <ul>
                                    <li><a href="profil.html">Profil</a></li>
                                    <li><a href="pembelian.html">Pembelian</a></li>
                                    <li class="seller"><a href="produk.html">Produk</a></li>
                                    <li class="seller"><a href="penjualan.html">Penjualan</a></li>
                                    <li><a>Deposit</a></li>
                                    <li><a>Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4>Akun</h4>
                            <ul>
                                <li><a href="profil.html">Profil</a></li>
                                <li><a href="pembelian.html">Pembelian</a></li>
                                <li class="seller"><a href="produk.html">Produk</a></li>
                                <li class="seller active"><a href="penjualan.html">Penjualan</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10 col-md-7">
                    <div class="section-title product__discount__title">
                        <h2>PENJUALAN</h2>
                    </div>
                    <div class="shoping__cart__table" style="border-color: black;">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shoping__product">Produk</th>
                                    <th>Slot</th>
                                    <th>Deadline</th>
                                    <th>Harga Satuan</th>
                                    <th>Total</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody> </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->

    <!-- Sent Modal Begin -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Pengisian Resi</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-6" id="invTarget"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal End -->

    <!-- Footer Section Begin -->
    <footer class="footer spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer__copyright">
                        <div>
                            <span id="kurs"></span>
                        </div>
                        <div class="footer__copyright__text"><p id="aaa"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
  <script>document.getElementById('aaa').innerHTML = 'Copyright &copy; ' + new Date().getFullYear();</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p></div>
                        <div class="footer__copyright__payment"><img src="img/payment-item.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

</body>

</html>
